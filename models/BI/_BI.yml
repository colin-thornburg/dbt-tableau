version: 2

models:
  - name: order_analytics
    description: ""
    columns:
      - name: order_id
        description: ""
        tests:
          - not_null

      - name: customer_id
        description: ""

      - name: first_name
        description: ""

      - name: last_name
        description: ""

      - name: order_date
        description: ""

      - name: state
        description: ""

      - name: payment_id
        description: ""

      - name: payment_method
        description: ""

      - name: amount
        description: ""

      - name: created_at
        description: ""

      - name: first_order_date
        description: ""

      - name: most_recent_order_date
        description: ""

metrics:
  - name: revenue
    label: Revenue
    model: ref('order_analytics')
    description: "The total revenue of our jaffle business"

    type: sum
    sql: amount

    timestamp: order_date
    time_grains: [day, week, month, year]

    dimensions:
      - payment_method
      - customer_id

    filters:
      - field: state
        operator: '='
        value: "'completed'"